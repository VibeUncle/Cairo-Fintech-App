<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;500&family=EB+Garamond:wght@400;500;600;700;800&family=Montserrat:wght@100;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="forgot.css">
        <script src="https://kit.fontawesome.com/71f6d42350.js" crossorigin="anonymous"></script>
        <title>Cairo Forgot Password</title>
    </head>

    <body>
        <div class="container">
            <div class="cont-head">
                <h1>Forgot Password?</h1>
                <img src="/images/forgot-img.png">
                <p>Enter your email address associated with your bank account and we will send a one-time reset link to You</p>
            </div>

            <div class="cont-mid">
                <div class="first-input">
                    <p id="email-error">validate</p>
                    <input type="email" id="email-input" placeholder="Enter email address" onkeyup="validateEmail()">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>

            <div class="cont-foot">
                <button onclick="validateForm()">Submit</button>
                <p> <a href="/fourthpage/login.html"><i class="fa-solid fa-chevron-left"></i></a>back to <a href="/fourthpage/login.html">Sign in</a></p>
            </div>
        </div>

        <!-- --------------- email validation section-------------->
        <script>
            const emailError = document.getElementById("email-error");

            function validateEmail(){
                let email = document.getElementById('email-input').value;

                if (email.length == 0){
                    emailError.innerHTML = '&#9888 Email is required!'
                    emailError.style.display = 'block'
                    return false;
                }
                if (!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
                    emailError.innerHTML = '&#9888 Email is invalid!'
                    emailError.style.display = 'block'
                    return false;
                }
                else{
                    emailError.style.display = 'none';
                    return true;
                }
            }

            function validateForm(){
            var url = "http://127.0.0.1:5500/fourthpage/forgot-passwordPage/reset-password-sent/reset.html"
            if(!validateEmail()){
                return false;
            }
            else{
                window.location.replace(url)
                return true;
            }
        }
        </script>
    </body>
</html>
